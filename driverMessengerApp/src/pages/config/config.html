<ion-header>
  <ion-navbar>
    <ion-title>Configuração</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card" style="margin-top: 90px; height: 290px;">
  <br>
  <div class="row">
  <div class="col text-center">
  <h2 class="title" text-center>Configuração</h2>
  <br>

  <button ion-button color="primary" (click)="openAlterarDadosPage()" block>Alterar Dados</button>

  <button ion-button color="primary" (click)="openVeiculosCadastradosPage()" block>Veículos Cadastrados</button>

  <button ion-button color="primary" (click)="openExcluirContaPage()" block>Apagar Conta</button>

  <button ion-button color="primary" (click)="openHomePage()" block>Voltar</button>

  <button ion-button color="danger" (click)="openLoginPage()" block>Sair</button>

  </div>
  </div>
  </ion-card>
</ion-content>
