<ion-header>
  <ion-navbar>
    <ion-title class="titulo">Messenger Driver</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="card" style="margin: 5px; height: 750px;">
<form [formGroup]="form">
  <br>
  <h2 align="center" style="font-size: 20px"><b>Cadastro</b></h2>
  <ion-list>
    <!--NOME-->
    <ion-item>
      <ion-label floating>Nome completo</ion-label>
      <ion-input id="nome-message" type="text" name="nome" maxlength="30" tabindex="1" formControlName="nome" [(ngModel)]="cadastroNome"></ion-input>
    </ion-item>
    <!--E-MAIL-->
    <ion-item>
      <ion-label floating>Email </ion-label>
      <ion-input id="email-message" type="Email"  name="email" maxlength="50" tabindex="2" formControlName="email" [(ngModel)]="cadastroEmail"></ion-input>
    </ion-item>
    <!--TELEFONE-->
    <ion-item>
      <ion-label floating>Telefone </ion-label>
      <!--<ion-input type="text" name="telefone" maxlength="15" required="" tabindex="3" formControlName="telefone" [(ngModel)]="cadastroTelefone"></ion-input>-->
      <ion-input type="text" name="phone" mask="(99)99999-9999" formControlName="telefone" [(ngModel)]="cadastroTelefone"></ion-input>
    </ion-item>
    <!--SENHA-->
    <ion-item>
      <ion-label floating>Senha </ion-label>
      <ion-input id="senha" type="password" name="senha" maxlength="8" formControlName="senha1" [(ngModel)]="cadastroSenha1"></ion-input>
    </ion-item>
    <!--REPITA SENHA-->
    <ion-item>
      <ion-label floating>Repita a senha </ion-label>
      <ion-input id="senha2" type="password" name="senha2" maxlength="8" formControlName="senha2" [(ngModel)]="cadastroSenha2"></ion-input>
    </ion-item> <br>
    <h3 align="center">Veículo</h3>
    <!--TIPO VEICULO-->
    <ion-item>
        <input type="radio" name="tipoVeiculo" value="carro" formControlName="tipoVeiculo" [(ngModel)]="cadastroTipoVeiculo"> Carro
        <br>
        <input type="radio" name="tipoVeiculo" value="moto" formControlName="tipoVeiculo" [(ngModel)]="cadastroTipoVeiculo"> Moto
        <br>
    </ion-item>
    <!--PLACA-->
    <ion-item>
        <ion-label floating>Placa do veículo </ion-label>
        <ion-input id="placa" type="text" name="placa" mask="AAA-9999" maxlength="8" formControlName="placa" [(ngModel)]="cadastroPlaca" text-uppercase></ion-input>
    </ion-item>
    <!--MODELO-->
    <ion-item>
        <ion-label floating>Modelo do veículo </ion-label>
        <ion-input id="modelo" type="text" name="modelo" maxlength="20" formControlName="modelo" [(ngModel)]="cadastroModelo"></ion-input>
    </ion-item>
    <br>
    <div align="center">
    <button ion-button color="primary" class="botton" (click)="cadastrarDados()" >CADASTRAR</button>
    <button ion-button color="danger" class="botton" (click)="voltarLogin()">CANCELAR</button>
    </div>
  </ion-list>
</form>
</ion-card>
</ion-content>
