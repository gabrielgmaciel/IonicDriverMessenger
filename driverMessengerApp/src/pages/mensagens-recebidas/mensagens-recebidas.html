<ion-header>

    <ion-navbar>
      <ion-title>Messenger Driver</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding class="imagem">
    <ion-card style="margin-top: 30px; height: auto;" class="card">
      <br><br>
      <div>
          <h2 align="center" style="font-size: 20px"><b>Mensagens Recebidas</b></h2>
      </div>

      <hr>
      <br>
      <div align="center">
        <table style="align-center">
          <tr>

            <td colspan="3" align="center"><b>Mensagens</b></td>

          </tr>
          <tr *ngFor="let mensagem of mensagens">
            <td align="center">{{ mensagem.mensagem}}</td>
            <td align="center">{{ mensagem.placa}}</td>
            <td align="right">{{ mensagem.tempo }}</td>
            <td>
              <a (click)="excluirMensagem(mensagem.cod_mensagem_recebida)">
                <ion-icon style="color: red" ios="ios-close" md="md-close"></ion-icon>
              </a>
            </td>
          </tr>
        </table>

      </div>
      <br>
      <div>
        <h5 align="center"> <br>
          <b style="color:red">ATENÇÃO</b>
        </h5>
        <ion-card-content style="text-align:justify">
            ALERTA: APÓS RECEBIDA A MENSAGEM, NÃO SE DIRIGIR SOZINHO(A) ATÉ O VEÍCULO. ANTES DE CHEGAR NO VEÍCULO,
            VERIFIQUE SE REALMENTE
            A MENSAGEM CONFERE. FIQUE ATENTO!!!
        </ion-card-content>
      </div> <br>
      <div align="center">
        <button ion-button color="primary" class="botton" (click)="openHomePage()">VOLTAR</button>
      </div>
      <br>
    </ion-card>
  </ion-content>
