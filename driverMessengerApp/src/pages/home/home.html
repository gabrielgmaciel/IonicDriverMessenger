<ion-header>
  <!--cabeÃ§alho -->
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only style="margin-right:20px" color="royal" (click)="openMensagensRecebidasPage()">
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Messenger Driver</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card style="margin-top: 50px; height: 367px;" class="card">

    <ion-card-content>
      <!-- Tabela de icon-->

      <br><br>
      <!-- Digite placa -->
      <div class="titulo" text-center>
        <h2 style="font-size: 20px"><b> DIGITE A PLACA </b></h2>
      </div><br><br>
      <table align="center" class="tabela">
        <td>
          <input type="text" name="letras" class="form-control" size="4" maxlength="3">
        </td>
        <th>
          <ion-icon ios="ios-remove" md="md-remove" class="linha"></ion-icon>
        </th>
        <td>
          <input type="text" name="letras" class="form-control" size="4" maxlength="4">
        </td>
      </table>

      <br><br><br>
      <div align="center">
        <button ion-button color="primary" class="botton" (click)="openEnviarNotificacaoPage()">ENVIAR</button>
        <button ion-button color="danger" class="botton">LIMPAR</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
