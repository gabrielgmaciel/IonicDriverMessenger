<ion-header> <!--cabeçalho -->
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Messenger Driver</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card class="card" style="margin-top: 150px; height: 367px;">

      <ion-card-content>
        <!-- Tabela de icon-->
       <table class="" width="80%" style="width: 300px">
         <tr>
           <th class="" width="25%" height="50" title="Configuração" style="font-size: 30px;">
              <ion-icon ios="ios-settings" md="md-settings" (click)="openConfigPage()"></ion-icon>
           </th>
           <th class="" width="25%" height="50" title="Mensagens" style="font-size: 30px;">
              <ion-icon ios="ios-mail" md="md-mail" (click)="openMensagensRecebidasPage()"></ion-icon>
           </th>
           <th class="" width="25%" height="35" title="Loja" style="font-size: 30px;">
              <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
           </th>
         </tr>      
       </table>
       <br><br>
        <!-- Digite placa -->
        <div class="titulo" text-center>
            <h2><b> DIGITE A PLACA </b></h2>
        </div><br><br>
        
          
           <table align="center" class="tabela">
             <td>
               <input type="text" name="letras" class="form-control" size="4" maxlength="3">
             </td>
               <th><ion-icon ios="ios-remove" md="md-remove" class="linha"></ion-icon></th>
               <td>
                  <input type="text" name="letras" class="form-control" size="4" maxlength="3">
                </td>
           </table>
          
          <br><br><br>
          <div align="center">
          <input class="botton-home" type="button" name="enviar" ion-button color="primary" value="ENVIAR" (click)="openEnviarNotificacaoPage()">
          <input class="botton-home" type="button" name="limpar" ion-button color="danger" value="LIMPAR">
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
