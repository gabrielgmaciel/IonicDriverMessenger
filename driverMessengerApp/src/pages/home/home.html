<ion-header>
  <!-- cabeÃ§alho -->
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        style="margin-right:20px"
        color="royal"
        (click)="openMensagensRecebidasPage()"
      >
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Messenger Driver</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card style="margin-top: 50px; height: 367px;" class="card">
    <ion-card-content>
      <!-- Tabela de icon -->

      <br /><br />
      <!-- Digite placa -->
      <div class="titulo" text-center>
        <h2 style="font-size: 20px"><b> DIGITE A PLACA </b></h2>
      </div>
      <br /><br />
      <form [formGroup]="form">
        <ion-label>
          <ion-input
            class="inputLocation"
            id="placa"
            type="text"
            name="placa"
            mask="AAA-9999"
            maxlength="8"
            formControlName="placa"
            [(ngModel)]="placa"
            text-uppercase
          ></ion-input>
        </ion-label>
        <br /><br /><br />
        <div align="center">
          <button ion-button color="primary" class="botton" (click)="busca()">
            ENVIAR
          </button>
          <button ion-button color="danger" class="botton">LIMPAR</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
