<ion-header>
  <ion-navbar> <ion-title>Messenger Driver</ion-title> </ion-navbar>
</ion-header>

<ion-content padding class="imagem">
  <ion-card
    style="margin-top: 40px; height: 400px; width: 300px; margin-bottom: 90px;"
    class="card"
  >
    <br />
    <h2 align="center" style="font-size: 20px"><b>Enviar Notificação</b></h2>
    <hr />
    <br />
    <h3 align="center">PLACA</h3>
    <table align="center">
      <tr>
        <td>
          <ion-input
            type="text"
            class="inputLocation"
            placeholder="{{placa}}"
            disabled="true"
            text-uppercase
            id="placa"
          ></ion-input>
        </td>
      </tr>
    </table>

    <hr />
    <br />
    <form [formGroup]="form">
      <div align="center">
        <h2>O que deseja informar?</h2>
        <ion-select
          placeholder="* Selecione"
          formControlName="frase"
          [(ngModel)]="fraseEnvio"
        >
          <ion-option
            *ngFor="let mensagens of frases"
            [value]="mensagens.mensagem"
            >{{ mensagens.mensagem }}</ion-option
          >
        </ion-select>
      </div>
      <br />
      <br />
      <hr />
      <br />
      <div align="center">
        <button
          ion-button
          color="primary"
          class="botton"
          (click)="envia()"
        >
          ENVIAR
        </button>
        <button
          ion-button
          color="danger"
          class="botton"
          (click)="openHomePage()"
        >
          CANCELAR
        </button>
      </div>
    </form>
  </ion-card>
</ion-content>
