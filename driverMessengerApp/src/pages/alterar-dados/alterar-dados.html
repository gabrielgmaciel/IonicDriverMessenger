<ion-header>
  <ion-navbar>
    <ion-title>
      Messenger Driver
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="imagem">
  <h2 align="center">Alterar Dados Cadastrados</h2>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input type="text" name="telefone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" name="senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Repita a senha</ion-label>
        <ion-input type="password" name="senha2"></ion-input>
      </ion-item>
    </ion-list>
    <div>
        <input class="botton" type="button" name="alterar" ion-button color="primary" value="ALTERAR">
        <input class="botton" type="button" name="cancelar" ion-button color="danger" value="CANCELAR" (click)="voltarHome()">
      </div>
      
  </form>
